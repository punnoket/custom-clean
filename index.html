<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CleanLean</title>
    <link rel="shortcut icon" href="img/logo.svg" />
    <link rel="stylesheet" type="text/css" href="css/popuplogin.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.easing.1.3.min.js"></script>
</head>

<body ng-app="myApp" ng-controller="myCtrl" ng-init="isLogin()">
    <div class="" class="relative">
        <div ng-if="login == false" class="popup_box">
            <div class="relative">
                <img id="popup_pic" src="img/pop.svg">
                <div class="pop_mainhead">เข้าสู่ระบบ</div>
                <div class="pop_head2">Username</div>
                <input class="login_pop" id="email" type="text" ng-model="username">
                <div class="pop_head2">Password</div>
                <input class="login_pop" id="pass" type="password" ng-model="password">
                <div id="login_btn" class="login_btn">
                    <span ng-click="sendLogin(username, password)" class="set_center">LOGIN</span>
                </div>
            </div>
        </div>
    </div>

    <div class="main_header">
        <div class="logo_header">
            <img src="">
        </div>
        <div class="menu_header">
            <div id="home" class="li_menu">
                <span class="set_center">HOME</span>
            </div>
            <div id="customize" class="li_menu">
                <span class="set_center">CUSTOMIZE MENU</span>
            </div>
            <div id="speciel" class="li_menu">
                <span class="set_center">SPECIEL MENU</span>
            </div>
            <div id="login" ng-if="login == false" class="li_menu_right">
                <span class="set_center">LOGIN</span>
            </div>
            <div id="register" ng-if="login == false" class="li_menu_right">
                <span class="set_center">REGISTER</span>
            </div>
            <div ng-if="login == true" class="li_menu_right">
                <span ng-click="logout()" class="set_center">LOGOUT</span>
            </div>
            <div ng-if="login == true" class="li_menu_right">
                <span class="set_center">[[username]]</span>
            </div>
        </div>
    </div>
    <div class="bg_content"></div>
    <div class="main_content">
        <div class="main_logo"></div>
        <div class="recommand">
            <div class="each_content">
                <div class="each_box margin_right"></div>
                <div class="each_box margin_right"></div>
                <div class="each_box "></div>
            </div>
        </div>

        <div class="footer">
            <div class="logo_footer">
                <img src="">
            </div>
            <div class="content_footer">
                <div class="head_footer">Official contact</div>
                <div class="long_footer">Line Official : @CleanLean</div>
                <div class="long_footer">Facebook Official : CleanLean</div>
                <div class="long_footer">Instagram : CleanLean</div>
                <div class="long_footer">Call : 097-1347084</div>
            </div>
            <div class="line"></div>
            <div class="content_footer">
                <div class="head_footer">Time & Delivery</div>
                <div class="long_footer">Available Time : 10.00-21.00</div>
                <div class="long_footer">Delivery Time : 7.30-18.00</div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/userManager.js"></script>
</body>
<script>

</script>

</html>
