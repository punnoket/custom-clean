<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CleanLean</title>
    <link rel="shortcut icon" href="img/logo.svg" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.easing.1.3.min.js"></script>
</head>

<body ng-app="myApp" ng-controller="myCtrl" ng-init="getMenu()">
    <div class="main_header">
        <div class="logo_header">
            <img src="">
        </div>
        <div class="menu_header">
            <div id="home" class="li_menu">
                <span class="set_center">HOME</span>
            </div>
            <div id="customize" class="li_menu">
                <span class="set_center">CUSTOMIZE MENU</span>
            </div>
            <div id="speciel" class="li_menu">
                <span class="set_center">SPECIEL MENU</span>
            </div>
            <div id="login" class="li_menu_right">
                <span class="set_center">LOGIN</span>
            </div>
            <div id="register" class="li_menu_right">
                <span class="set_center">REGISTER</span>
            </div>

        </div>
    </div>
    <div class="bg_content"></div>
    <div class="main_content">
        <div class="main_logo"></div>
        <div class="recommand">
            <div class="each_content">
                <div class="each_box margin_right"></div>
                <div class="each_box margin_right"></div>
                <div class="each_box "></div>
            </div>
        </div>
        <div class="footer">
            <div class="logo_footer">
                <img src="">
            </div>
            <div class="content_footer">
                <div class="head_footer">Official contact</div>
                <div class="long_footer">Line Official : @CleanLean</div>
                <div class="long_footer">Facebook Official : CleanLean</div>
                <div class="long_footer">Instagram : CleanLean</div>
                <div class="long_footer">Call : 097-1347084</div>
            </div>
            <div class="line"></div>
            <div class="content_footer">
                <div class="head_footer">Time & Delivery</div>
                <div class="long_footer">Available Time : 10.00-21.00</div>
                <div class="long_footer">Delivery Time : 7.30-18.00</div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</body>
<script>
    var app = angular.module('myApp', []);

    app.config(function ($httpProvider) {
        $httpProvider.defaults.xsrfCookieName = 'csrftoken';
        $httpProvider.defaults.xsrfHeaderName = 'X-CSRFToken';
    });
    app.config(function ($interpolateProvider) {
        $interpolateProvider.startSymbol('[[');
        $interpolateProvider.endSymbol(']]');
    });

    app.controller('myCtrl', function ($scope, $http, $location, $window) {

        $scope.getMenu = function (category, type) {

            $http({
                    method: 'GET',
                    url: "api/food.php"
                })
                .then(function (response) {
                    //First function handles success 
                    $scope.listProduct = response.data.product
                    console.log(response.data)
                }, function (response) {
                    //Second function handles error 
                    console.log(response)
                });
        }
    });
</script>

</html>
